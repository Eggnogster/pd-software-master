{% extends "app/layout.html" %}
{% block nav-scheduling %}class="active"{% endblock %}
{% load static from staticfiles %}
{% block script %}
	<script type="text/javascript" src="{% static 'app/scripts/js/plugins/ui/fullcalendar/fullcalendar.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/scripts/js/pages/extra_fullcalendar.js' %}"></script>
{% endblock script %}
{% block content %}

<!-- Main content -->
			<div class="content-wrapper">
				<!-- Page header -->
				<div class="page-header">
					<div class="page-header-content">
						<div class="page-title">
							<h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Scheduling</span></h4>
						</div>
					</div>
				</div>
				<!-- /page header -->
				<!-- Content area -->
				<div class="content">

					<!-- Event colors -->
					<div class="panel panel-flat">
						<div class="panel-heading">
							<h5 class="panel-title">Schedule</h5>
                            <div class="heading-elements-container">
                                <div class="heading-elements-filters">
                                    <div class="heading-elements-label">
                                        Type
                                    </div>
                                    <div class="heading-elements-filter-container">
                                        <select class="selectbox-bootstrap btn-default">
                                            <option value="Client">Client</option>
                                            <option value="Lead">Lead</option>
                                            <option value="All">All</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="heading-elements-filters">
                                    <div class="heading-elements-label">
                                        Status
                                    </div>
                                    <div class="heading-elements-filter-container">
                                        <select class="selectbox-bootstrap btn-default">
                                            <option value="Active">Active</option>
                                            <option value="Deceased">Deceased</option>
                                            <option value="Inactive">Inactive</option>
                                            <option value="All">All</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="heading-elements-search">
                                    <form action="#" class="main-search">
                                        <div class="input-group content-group">
                                            <div class="has-feedback has-feedback-left">
                                                <input type="text" class="form-control" placeholder="Search">
                                                <div class="form-control-feedback">
                                                    <i class="icon-search4 text-muted text-size-base"></i>
                                                </div>
                                            </div>
                                            <div class="input-group-btn">
                                                <button type="submit" class="btn btn-info">Search</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="heading-elements">
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal_full"><i class="icon-add position-left"></i> Add Visit</button>
                                </div>
                            </div>
                        </div>
						
						<div class="panel-body">
							
							<div class="fullcalendar-event-colors"></div>
						</div>
					</div>
					<!-- /event colors -->
				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->
{% endblock %}
